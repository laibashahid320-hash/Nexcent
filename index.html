<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-white px-3 px-sm-5">
      <div class="container-fluid">
        <a class="navbar-brand logocolor fw-bold" href="#"
          ><img src="./images/Icon.svg" alt="logo" /> Nexcent</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse gap-3" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4 text-center">
            <li class="nav-item">
              <a class="nav-link active ulcolor" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active ulcolor" aria-current="page" href="#"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active ulcolor" aria-current="page" href="#"
                >Community</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active ulcolor" aria-current="page" href="#"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active ulcolor" aria-current="page" href="#"
                >Pricing</a
              >
            </li>
          </ul>
          <form class="d-flex justify-content-center" role="search">
            <button class="btn buttongreen text-white" type="submit">
              Register Now <img src="./images/Down.svg" alt="" />
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- bootstrap javascripy -->
    <script src="bootstrap.js"></script>
  </body>
</html>
